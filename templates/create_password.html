    <title>Update password</title>
</head>
<body>
Please create new root password<br>

  <div class="jumbotron modal-body" style="width: 200px;" >
    <form method="POST" action="/updatepass" role="form">
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" id="password">
      </div>
      <div class="form-group">
        <label for="re_password">Repeat Password: </label>
        <input type="password" class="form-control" name="re_password" id="re_password">
      </div>
        <input type="hidden" name="login" value="{{hidden_login}}">
      <button type="submit" class="btn btn-info" data-toggle="tooltip" data-placement="right" title="Login into application">Update</button><br>
   </form>
  </div>

</body>
