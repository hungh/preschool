
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Description" content="Preschool">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
 </head>

 <body style="padding:20px">
  <div class="welcome">
    <strong style="color:green">Preschool Activities</strong><br>
  </div>
  <br>

  <div class="jumbotron modal-body" style="width: 200px;" >
    <form method="POST" action="/login" role="form">
      <div class="form-group">
        <label for="userid">User name:</label>
        <input type="text" class="form-control" name="login" id="userid">
      </div>
      <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" class="form-control" name="password" id="password">
      </div>
      <button type="submit" class="btn btn-info" data-toggle="tooltip" data-placement="right" title="Login into application">Login</button><br>
       <br> <a href="register">Register as guest</a>
   </form>
      <br><div class="bg-danger">{{msg}}</div>
  </div>

</body>
</html>
