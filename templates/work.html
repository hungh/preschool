
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Description" content="Preschool">
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guest work area</title>
  <script src="{{url_for('static', filename='js/util.js')}}"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
 </head>

 <body style="padding:20px">
  <div>
    <strong style="color:green">Welcome {{msg}}</strong><br>
  </div>
  <br>

  <div class="" style="width: 200px;">
      <img src="{{url_for('static', filename=image_file)}}"><br><br>
      {% for each_letter in arr_answer %}
        <input type="text"  class="answerTexts" style="width:40px;margin:3px;" name="{{each_letter.upper()}}" value="" id="t_{{each_letter}}">&nbsp;&nbsp;
      {% endfor %}

      <br><br>

      {% for each_letter in arr_letter %}
        <input type="button" class="btn btn-success" style="margin:2px;" name="{{each_letter}}" value="{{each_letter.upper()}}" id="{{each_letter}}" onclick="match_up(this);">&nbsp;&nbsp;
      {% endfor %}

  </div>
 <form method="POST" action="/guest_answer" onsubmit="onQuestAnswer()">
     <br><input type="button"  class="btn btn-danger"  value="CLEAR" onclick="clear_all()">
     <input type="hidden" name="guest_answer" value="" id="guest_answer">
     <input type="hidden" name="image_name" value="{{image_file}}" >
     <input type="submit"  class="btn btn-info" style="width:80px;" value="NEXT">
 </form>

</body>
</html>
